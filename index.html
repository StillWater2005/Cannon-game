<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon Ggame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input_container">
    <div>
    <label for="vel_x_input">Velocity X:</label>
    <input type="text" name="vel_x_input" value="3" class="vel_x">
    </div>
    <div>
    <label for="vel_y_input">Velocity Y:</label>
    <input type="text" name="vel_y_input" value="30" class="vel_y">
    </div>
    <div>
    <label for="frm_rate_input">Frame Rate:</label>
    <input type="text" name="frm_rate_input" value="24" class="frm_rate">
    </div>
    <button class="start_btn">Start</button>
    </div>
    <div class="cannon">
        <div class="cannon-ball"></div>
    </div>
    <div class="land"></div>
    <script src="script.js"></script>
</body>
</html>
